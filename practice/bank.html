<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Bank Portal</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-3xl text-center my-16">Bank <span class="font-medium text-indigo-600">Asia</span> Portal</h1>
    </header>
    <main>
        <section class="bg-green-400 text-white w-3/4 mx-auto p-8 rounded">
            <h3 class="text-2xl font-bold text-pink-500">Login here</h3>
            <input type="text" name="" id="user-email" class="block w-3/4 rounded px-2 my-2 text-black" placeholder="your email">
            <input type="password" name="" id="user-password" class="block w-3/4 rounded px-2 my-2 text-black" placeholder="your password">
            <button id="login-button" class="bg-red-400 px-4 py-2 rounded font-medium">Login</button>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
